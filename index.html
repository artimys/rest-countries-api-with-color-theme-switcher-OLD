<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/all.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script src="js/main.js" defer></script>

  <title>Frontend Mentor | Rest Countries API with Color Theme Switcher</title>

  <style>
    .attribution { font-size: 11px; text-align: center; display: none; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="dark-dtheme">

  <header class="header">

    <div class="container header__row">
      <div class="header__title">
        <h1>Where in the world?</h1>
      </div>

      <div class="header__theme">
        <!-- <i class="far fa-moon theme-switch__icon"></i>
        <i class="fas fa-sun theme-switch__icon"></i> -->
        <button id="themeSwitch" class="theme-switch" role="button" aria-pressed="false">
          Dark Mode
        </button>
      </div>
    </div>

  </header>


  <main class="container">

    <section class="search" role="search">
      <div class="search__row">

            <div class="search__country">
              <div class="custom-textbox">
                <input type="text" id="searchCountry"
                                  class="custom-textbox__input"
                                  title="Search for a country..."
                                  placeholder="Search for a country..." />
              </div>
            </div>

            <div class="search__region">

              <div class="custom-dropdown">
                <select name="searchRegion" id="searchRegion">
                  <option value="africa">Africa</option>
                  <option value="americas">Americas</option>
                  <option value="asia">Asia</option>
                  <option value="europe">Europe</option>
                  <option value="oceania">Oceania</option>
                </select>


<!--
                <ul name="regions" id="regions">
                  <li value="africa">Africa</li>
                  <li value="america">America</li>
                  <li value="asia">Asia</li>
                  <li value="europe">Europe</li>
                  <li value="oceania">Oceania</li>
                </ul>
-->


              </div>

              <div class="custom-dropdown__arrow">
                <i class="fas fa-chevron-down"></i>
              </div>

            </div>

      </div>
    </section>


    <section class="results">
      <div id="content" class="results__row">
      </div>

        </article> -->

  </main>
