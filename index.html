<body>

  <div id="loader" style="display: none;">
    Mother f**ken loading screen
  </div>



  <header class="header">

    <div class="container header__row">
      <div class="header__title">
        <h1>Where in the world?</h1>
      </div>

      <div class="header__theme">
        <!-- <i class="far fa-moon theme-switch__icon"></i>
        <i class="fas fa-sun theme-switch__icon"></i> -->
        <button id="themeSwitch" class="theme-switch" title="Switch to Dark Mode" aria-pressed="false">
          Dark Mode
        </button>
      </div>
    </div>

  </header>


  <main class="container">

    <section class="search" role="search">
      <div class="search__row">

            <div class="search__country">
              <div class="custom-textbox">
                <input type="text" id="searchCountry"
                                  class="custom-textbox__input"
                                  title="Search for a country..."
                                  placeholder="Search for a country..." />
              </div>
            </div>

            <div class="search__region">

                <select name="searchRegion" id="searchRegion" style="display: nodne;">
                  <option value="africa">Africa</option>
                  <option value="americas">Americas</option>
                  <option value="asia">Asia</option>
                  <option value="europe">Europe</option>
                  <option value="oceania">Oceania</option>
                </select>

              <div class="custom-dropdown">
                <button class="custom-dropdown__label" aria=haspopup="true">Filter by Region</button>
                <ul class="custom-dropdown__options" role="listbox" aria-expanded="false">
                  <li class="custom-dropdown__option" role="option" tabindex="0" value="africa">Africa</li>
                  <li class="custom-dropdown__option" role="option" tabindex="0" value="america">America</li>
                  <li class="custom-dropdown__option" role="option" tabindex="0" value="asia">Asia</li>
                  <li class="custom-dropdown__option" role="option" tabindex="0" value="europe">Europe</li>
                  <li class="custom-dropdown__option" role="option" tabindex="0" value="oceania">Oceania</li>
                </ul>
              </div>

            </div>

      </div>
    </section>


    <section class="results">
      <div id="content" class="results__row">
      </div>
